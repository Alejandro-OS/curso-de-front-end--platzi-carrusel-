<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/Registro_styles.css">
    <title>Register</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="">
    </header>
    <section class="register">
        <section class="register__container">
            <h2>Registro de usuario</h2>
            <form class="register__container--form">
                <input class="input" type="text" placeholder="Nombre">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <input class="input" type="password" placeholder="Confirme Contraseña">
                <div class="register__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Acepto <a href="/">Terminos y condiciones</a>
                    </label>
                </div>
                <button class="button">Registrarme</button>
            </form>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
    
</body>
</html>
